name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Run tests controller
      run: npm run test-controller

    - name: Start API 
      run: npm start &

    - name: Wait API 
      run: sleep 5

    - name: Run tests external
      run: npm run test-external
